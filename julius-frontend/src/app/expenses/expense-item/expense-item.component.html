<h1 mat-dialog-title>Despesa</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Dia do Vencimento</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.billingDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Valor</mat-label>
    <input matInput [(ngModel)]="data.totalValue">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Repetir</mat-label>
    <input matInput [(ngModel)]="data.repeat">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data">Inserir</button>
</div>
